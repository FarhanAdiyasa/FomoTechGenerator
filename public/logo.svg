<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="black"/>
  <!-- Pixel Eye Base -->
  <rect x="25" y="40" width="50" height="20" fill="white"/>
  <rect x="35" y="30" width="30" height="40" fill="white"/>
  <rect x="30" y="35" width="40" height="30" fill="white"/>
  
  <!-- Pupils / Core (The Tech Chip) -->
  <rect x="40" y="40" width="20" height="20" fill="#a855f7"/> <!-- Purple Iris -->
  <rect x="45" y="45" width="10" height="10" fill="#22c55e"/> <!-- Green Pupil Chip -->
  
  <!-- Circuit Lines from the Eye -->
  <rect x="20" y="50" width="5" height="2" fill="#22c55e"/>
  <rect x="75" y="48" width="5" height="2" fill="#22c55e"/>
  <rect x="49" y="25" width="2" height="5" fill="#a855f7"/>
  <rect x="49" y="70" width="2" height="5" fill="#a855f7"/>
  
  <!-- Glitch Effect Pixels -->
  <rect x="20" y="20" width="4" height="4" fill="#a855f7" opacity="0.6"/>
  <rect x="80" y="75" width="3" height="3" fill="#22c55e" opacity="0.6"/>
</svg>
